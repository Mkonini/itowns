<!DOCTYPE html>
<html>
    <head>
        <title>iTowns_Homepage</title>
        <style type="text/css">
            html {height: 100%}
        body {
         margin: 0; 
         overflow:hidden; 
         height:100%
        }
            #viewerDiv {
                margin : auto auto;
                width: 100%;
                height: 100%;
                padding: 0;
            }
            #menuDiv {
                position: absolute; 
                top:0px; 
                margin-left: 
                0px;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/GUI/dat.gui/dat.gui.min.js"></script>
    </head>
    <body style="background-color:#000000";>
        <h1 align="center"><font size="6" face="calibri" color="white">iTowns Home page </h1>
        <div id="viewerDiv"></div>
        <script src="js/GUI/GuiTools.js"></script>
        <script src="../dist/itowns.js"></script>
        <script src="js/loading_screen.js"></script>
        <script src="../dist/debug.js"></script>
        <script type="text/javascript">
                     
            /* global itowns,document,GuiTools, window */

            var positionOnGlobe = { longitude: 2.351323, latitude: 48.856712, altitude: 25000000 };

            // iTowns namespace defined here
            var viewerDiv = document.getElementById('viewerDiv');
            var globeView = new itowns.GlobeView(viewerDiv, positionOnGlobe);
            var menuGlobe = new GuiTools('menuDiv', globeView);

            function addLayerCb(layer) {
                return globeView.addLayer(layer);
            }
            var promises = [];
            promises.push(itowns.Fetcher.json('layers/JSONLayers/Ortho.json').then(addLayerCb));
          
            promises.push(itowns.Fetcher.json('layers/JSONLayers/WORLD_DTM.json').then(addLayerCb));
            promises.push(itowns.Fetcher.json('layers/JSONLayers/IGN_MNT_HIGHRES.json').then(addLayerCb));

            Promise.all(promises).then(menuGlobe.addLayersGUI.bind(menuGlobe)).catch(console.error);

            // eslint-disable-next-line prefer-arrow-callback
            globeView.addEventListener(itowns.GLOBE_VIEW_EVENTS.GLOBE_INITIALIZED, function m() {
            // eslint-disable-next-line no-console
                console.info('Globe initialized');
            });
          
            window.globeView = globeView;
</script>
    </body>
</html>
